
{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block head %}
<script src="{% static 'js/extra.js' %}"></script>
{{ wizard.form.media }}
{% endblock %}
{% block content %}

<div class="row">
  <h2 class="heading"></h2>
</div>
<div>
  <h5 class="subheading"></h5>
</div>
<p>Step {{ wizard.steps.step1 }} of {{ wizard.steps.count }}</p>
<div>
  <form action="" method="post">
    {{ wizard.management_form }}
    {% crispy wizard.form %}
  </form>
</div>
{% endblock %}
