
{% extends "base_flow.html" %}
{% load static %}

{% block head %}
<style>
.active {
  border: solid 4px #03FB5C;
}
.plano-1 {
  content: url('/static/ico/plano_recomendado.png');
}
.plano-2 {
  content: url('/static/ico/plano_metade.png');
}
.plano-3 {
  content: url('/static/ico/plano_quarto.png');
}

</style>
<script>
$(document).ready(function () {
  $('.progress-bar.icon-bar').css("width","36%");
  $('.progress-bar.disabled-bar').css("width","64%");
  $('.two').removeClass('disabled-bar');
  $('.middle .card').click(function () {
   if ($(this).hasClass('active') && !$('.active').length) {
     $(this).removeClass('active');
   }
   else
   {
     $('.active').removeClass('active');
     $(this).addClass('active');
     $('.active').trigger('cssClassChanged');
   }
   $('.footer-text').text("Continuar");
   $('.footer-text').attr("href", "/PedidoFlow/"+$(".active").attr('name')+"/"+{{dog}});
  });
});
</script>

{% endblock %}

{% block content %}

<div class='row info-bg'>
  <div class='col-10 info-bar-text'>
    <p>Planos</p>
  </div>
</div>
<div class='row middle'>
  <div class='col-10 mx-auto mt-1'>
    {% for object in planos %}
    <div class="row">
      <div class="card flex-row col-12 plano" name="{{object}}">
        <div class="card-body col-9 justify-content-start">
          <div class="d-flex flex-column">
            <span class='justify-content-start control-label' style="text-shadow: 0px 0px 3px rgba(255, 255, 255, 0.9); z-index: 1;">Plano {{object.nome}}</span>
            <div class='card-heading'>
              {{ object.descricao}}
            </div>
            <div class='lead'>
              {{ object.subdescricao}}
            </div>
          </div>
        </div>
        <div class="col-3">
          <span class="delete-icon plano-{{forloop.counter}} img-fluid pl-4 mt-3" style="min-width: 97px;"></span>
          <span class="justify-content-end position-absolute" style="bottom: 1.3em;">
            {{fator}}
          </span>
        </div>
      </div>
    </div>
    {% if forloop.last %}
    <div class='endofcontent'></div>
    {% endif %}
    {% endfor %}
  </div>
</div>
<div class="footer margin-footer">
    <a class="footer-text">
      Escolha um plano
    </a>
</div>
{% endblock %}
