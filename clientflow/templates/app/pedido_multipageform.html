
{% extends "base_flow.html" %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block head %}
{{ wizard.form.media }}
<script>
$(document).ready(function () {
  if($('#id_entrega_wizard-current_step').val() == "Entrega"){
  $('.progress-bar.icon-bar').css("width","70%");
  $('.progress-bar.disabled-bar').css("width","30%");
  $('.two').removeClass('disabled-bar');
  $('.three').removeClass('disabled-bar');
  }
  if($('#id_entrega_wizard-current_step').val() == "Entrega - 2"){
  $('.progress-bar.icon-bar').css("width","78%");
  $('.progress-bar.disabled-bar').css("width","22%");
  $('.two').removeClass('disabled-bar');
  $('.three').removeClass('disabled-bar');
  }
  if($('#id_entrega_wizard-current_step').val() == "Entrega - 3"){
  $('.progress-bar.icon-bar').css("width","89%");
  $('.progress-bar.disabled-bar').css("width","11%");
  $('.two').removeClass('disabled-bar');
  $('.three').removeClass('disabled-bar');
  }
})
</script>
{% endblock %}
{% block content %}
<div class='row middle vh-100'>
  <div class='col mx-auto'>
    <form action="" method="post">
      {{ wizard.management_form }}
      {% crispy wizard.form %}
    </form>
  </div>
</div>
{% endblock %}
