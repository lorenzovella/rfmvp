{% extends "base_flow.html" %}
{% load static %}
{% block head %}
  <style>
  .rounded-lg {
  border-radius: 1rem;
  }

  .nav-pills .nav-link {
  color: #555;
  }

  .nav-pills .nav-link.active {
  color: #fff;
  }
</style>
<script src="{% static 'js/jquery.card.js' %}"></script>
<script>
  $(document).ready(function () {
    $('.progress-bar.icon-bar').css("width","100%");
    $('.two').removeClass('disabled-bar');
    $('.three').removeClass('disabled-bar');

    $('form').card({
    container: '#card-container',
    placeholders: {
      name: 'NOME COMPLETO',
    }
    });
    function testarCC(nr) {
      var cartoes = {
        Visa: /^4|2/,
        Mastercard: /^5/,
        Amex: /^3/,
      };
      for (var cartao in cartoes) if (nr.match(cartoes[cartao])) return cartao;
      return false;
    }
  });
</script>
{%endblock%}
{% block content %}
<div class='row info-bg'>
  <div class='col-10 info-bar-text'>
    <p>Checkout</p>
  </div>
</div>
<div class="row d-flex middle">
  <div class="col-12 text-center control-label mx-auto m-2">
    <h3>Insira os dados do seu cartão</h3>
  </div>
  <div class="col-md-8 mx-auto">
    <!-- credit card info-->
    <div class="card">
      <div class="card-body mb-2" id="card-container">
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <form role="form">
          <div class="form-group">
            <label for="username">Nome Completo</label>
            <input type="text" name="name" placeholder="Boris Adamastor" required class="form-control">
          </div>
          <div class="form-group">
            <label for="cardNumber">Número do cartão</label>
            <div class="input-group">
              <input type="text" name="number" placeholder="•••• •••• •••• ••••" class="form-control" required>
              <div class="input-group-append">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-8">
              <div class="form-group">
                <label><span class="hidden-xs">Data de vencimento</span></label>
                <div class="input-group">
                  <input type="text" placeholder="MM/YYYY" name="expiry" class="form-control" required>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group mb-4">
                <label data-toggle="tooltip" title="Últimos 3 números no verso do seu cartão">Código de Segurança
                  <i class="fa fa-question-circle"></i>
                </label>
                <input type="text" name="cvc" required class="form-control">
              </div>
            </div>
          </div>
          <button type="button" class="subscribe btn btn-primary btn-block rounded-pill shadow-sm"> Confirmar  </button>
        </form>
      </div>
    </div>
    <!-- End -->
  </div>
</div>
<div class="endofcontent"></div>
<div class="footer margin-footer">
  <p class="footer-text ">
  </p>
</div>
{% endblock %}
