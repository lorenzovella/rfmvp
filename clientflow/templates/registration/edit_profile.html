
{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block head %}
{{ wizard.form.media }}
<script type="text/javascript">
function TestaCPF(strCPF) {
    var Soma;
    var Resto;
    Soma = 0;
  if (strCPF == "00000000000") return false;

  for (i=1; i<=9; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (11 - i);
  Resto = (Soma * 10) % 11;

    if ((Resto == 10) || (Resto == 11))  Resto = 0;
    if (Resto != parseInt(strCPF.substring(9, 10)) ) return false;

  Soma = 0;
    for (i = 1; i <= 10; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (12 - i);
    Resto = (Soma * 10) % 11;

    if ((Resto == 10) || (Resto == 11))  Resto = 0;
    if (Resto != parseInt(strCPF.substring(10, 11) ) ) return false;
    return true;
}
function submitForm(){
  let val = TestaCPF($("[name='cpf']").val());
  if (val == false){
    alert("O cpf informado é invalido")
  }
  else if(val == true){
    $("#submit-btn").click();
  }
}

$(document).ready(function() {
   $("#id_nascimento").keyup(function(){
       if ($(this).val().length == 2){
           $(this).val($(this).val() + "/");
       }else if ($(this).val().length == 5){
           $(this).val($(this).val() + "/");
       }
   });
  function limpa_formulário_cep() {
      $("#rua").val("");
      $("#bairro").val("");
      $("#cidade").val("");
      $("#uf").val("");
    }
    //Quando o campo cep perde o foco.
    $("[name='cep']").blur(function() {

        //Nova variável "cep" somente com dígitos.
        var cep = $(this).val().replace(/\D/g, '');

        //Verifica se campo cep possui valor informado.
        if (cep != "") {

            //Expressão regular para validar o CEP.
            var validacep = /^[0-9]{8}$/;

            //Valida o formato do CEP.
            if(validacep.test(cep)) {

                //Preenche os campos com "..." enquanto consulta webservice.
                $("[name='rua']").val("...");
                $("[name='bairro']").val("...");
                $("[name='cidade']").val("...");
                $("[name='estado']").val("...");

                //Consulta o webservice viacep.com.br/
                $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                    if (!("erro" in dados)) {
                        //Atualiza os campos com os valores da consulta.
                        $("[name='rua']").val(dados.logradouro);
                        $("[name='bairro']").val(dados.bairro);
                        $("[name='cidade']").val(dados.localidade);
                        $("[name='estado']").val(dados.uf);
                    } //end if.
                    else {
                        //CEP pesquisado não foi encontrado.
                        limpa_formulário_cep();
                        alert("CEP não encontrado.");
                    }
                });
            } //end if.
            else {
                //cep é inválido.
                limpa_formulário_cep();
                alert("Formato de CEP inválido.");
            }
        } //end if.
        else {
            //cep sem valor, limpa formulário.
            limpa_formulário_cep();
        }
    });
  $('#submit-btn').hide()
});
</script>
{% endblock %}

{% block content %}

<div class='row info-bg'>
  <div class='col-10 info-bar-text'>
    <p>Editar seu perfil</p>
  </div>
</div>
<div class='row middle'>
  <div class='col mx-auto'>
    <form action="" method="post">
      {% crispy form %}
    </form>
  </div>
</div>
<div class="endofcontent"></div>
<div class="footer margin-footer" style="z-index:3;">
    <button class="footer-text btn btn-primary btn-next" onclick="$('form').submit()">
      Continuar
    </button>
</div>
{% endblock %}
