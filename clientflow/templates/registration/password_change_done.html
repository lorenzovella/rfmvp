{% extends "base_client.html" %}
{% load static %}
{% block head %}
<style>
.helptext{
  display: none;
}
label{
  font-family: Montserrat;
  font-size: 15px;
  color: #000000;
  text-align: left;
  vertical-align: top;
  font-weight: 600;
  text-transform: none;
}
input{
  font-family: Montserrat;
  font-size: 13px;
  color: #6B6B6B;
  text-align: left;
  vertical-align: top;
  font-weight: 500;
  line-height: 26px;
  text-transform: none;
  outline:none!important;
  border:none!important;
  border-bottom:1px solid #000000!important;
}
input:focus{
  border:none!important;
  outline:none!important;
  border-bottom:3px solid #000000!important;
}
td{
  display:block;
  width:100%;
  padding-top: 12px;
}
tr{
  display:block;
  width:100%;
  padding-top: 12px;
}
</style>
{% endblock %}
{% block content %}
<div class="row d-flex-column middle justify-content-center mx-auto">
  <div style="padding-top: 10%;" class='col-8 mx-auto mb-2'>
    <p class="dash-title text-left">Pronto!</p>
    <p class="card-dash-subtitle text-left" style="color: #000000; margin-top:-20px;">
      Sua senha foi redefinida.
    </p>
  </div>
</div>
<div class=" d-flex-column middle justify-content-center mx-auto ">
  <div class='col-sm-4 mx-auto'>
    <div class="dash-card col-10 text-center p-4">
      <a class="text-decoration-none" href="{% url 'dogdash' %}" class="p-4">Minha Conta</a>
  </div>
</div>
<div class="endofcontent"></div>
<div class="footer margin-footer">
  <p class="footer-text ">
  </p>
</div>


{% endblock %}
