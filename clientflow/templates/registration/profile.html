{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="mx-auto col-10 mt-3 left">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ user.nome }}</h2>
                    {% for label, value in user.get_fields %}
                    <p class="card-text text-muted h3">
                        <tr>
                            <td>{{ label }}:</td>
                            <td>{{ value }}</td>
                        </tr>
                    </p>
                    {% endfor %}
                </div>
                <div class="row mx-auto">
                  <a class="btn btn-primary m-4" href="{% url 'logout' %}">Log out</a>
                  <a class="btn btn-primary m-4" href="{% url 'password_change' %}">Change your password</a>
                  <a class="btn btn-primary m-4" href="{% url 'user-profile-update' %}">Edit your profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
