
{% extends "base_flow_nobar.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/registration.css' %}">
<script>
$(document).ready(function () {
  $('.progress-bar.icon-bar').css("width","50%");
  $('.progress-bar.disabled-bar').css("width","50%");
  $('.two').removeClass('disabled-bar');
  });
</script>
{% endblock %}
{% block content %}
<div class="row mx-auto">
  <div class="col d-flex flex-column">
    <div class="col-12 col-lg-6 mx-auto m-2 d-flex ">
      <p class="dash-title" style="font-weight:600">Humano, agora preencha suas informações.</p>
    </div>
    <div class="col-12 col-lg-6 flex-column d-flex text-center first-description mx-auto m-2 ">
      <form method="post" style="display: contents;">
        {% csrf_token %}
        {{ form }}
      </form>
    </div>
  </div>
  <div class="endofcontent"></div>
  <div class="footer margin-footer">
    <a class="btn-next btn-primary btn" style="color:#FFF!important; padding-top: 30px;" onclick="$('form').submit();">
      Continuar
    </a>
  </div>
</div>
{% endblock %}
